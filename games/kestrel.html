<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="canvas.css">
</head>
<body >
  <div class="wrapper">
      <div id="instructions">
        <div>
          move with <span class="key">arrows</span> 
        </div>
        <div>
          shoot with <span class="key">space</span>
        </div>
      </div>
</div>

  <canvas id="canvas" width="1200" height="800"></canvas>
<script>
var demo =document.getElementById('canvas');
var ctx = demo.getContext('2d');
ctx.beginPath();
  ctx.lineWidth = "0.5";
  ctx.strokeStyle = "#CCFFFF";
  ctx.rect(0, 0, 1200,170);
  ctx.fillStyle = "#CCFFFF";
  ctx.fill();
  ctx.stroke();
  ctx.closePath();

//cloud
  ctx.beginPath();

    ctx.bezierCurveTo(1080,250,1100,150,1200,150);
    ctx.fillStyle="#CCFFFF";
    ctx.strokeStyle="white";
    ctx.fill();
    ctx.stroke();

//grass
  ctx.beginPath();

    ctx.bezierCurveTo(1180,615,1190,590,1200,630);

    </script>
